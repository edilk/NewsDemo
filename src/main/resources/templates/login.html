<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in | News Demo</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/loginfolder/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/loginfolder/css/style.css}">
</head>
<body>

<div class="main">

    <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form">
                    <h2 class="form-title">Login</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" name="username" id="username" placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Sign in"/>
                    </div>
                </form>
                <p class="loginhere">Don't have account yet ? <a href="#" class="loginhere-link">Sign up here</a>
                </p>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script th:src="@{/loginfolder/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/loginfolder/js/main.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
